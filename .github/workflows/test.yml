name: Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  build-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # It's better to use the latest LTS version.

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Deploying the project to Vercel
        env: 
          VERCEL_TOKEN: Wz1QBSDH1tydbCR3ATcUK4Ow
        run: npm run deploy

      - name: Setup Finish
        run: echo "Deployment successful!"
